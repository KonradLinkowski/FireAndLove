<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fire & Love</title>
</head>
<body>
  <header><h1>Fire & Love</h1></header>
  <main>
    <section id="player-select">
      <h2>Player select</h2>
      <button class="add-player">Add player</button>
      <ul class="player-list"></ul>
      <button disabled class="start-button">Start</button>
      <div hidden id="create-player-modal" class="overlay">
        <div class="add-player-modal">
          <h3>Create Player</h3>
          <label for="player-name">Name</label>
          <input id="player-name" type="text">
          <label for="player-mark">Mark</label>
          <input id="player-mark" type="text">
          <button id="create-player">Create</button>
        </div>
      </div>
    </section>
    <section hidden id="game">
      <div class="board">
        <div class="cells">
          <div class="cell" data-row="0" data-column="0"></div>
          <div class="cell" data-row="0" data-column="1"></div>
          <div class="cell" data-row="0" data-column="2"></div>
          <div class="cell" data-row="1" data-column="0"></div>
          <div class="cell" data-row="1" data-column="1"></div>
          <div class="cell" data-row="1" data-column="2"></div>
          <div class="cell" data-row="2" data-column="0"></div>
          <div class="cell" data-row="2" data-column="1"></div>
          <div class="cell" data-row="2" data-column="2"></div>
        </div>
      </section>
    </div>
  </main>
  <script src="main.js" type="module"></script>
</body>
</html>
